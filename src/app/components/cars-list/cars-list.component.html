<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Cars</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Car name</label>
      <input pInputText type="text" name="name" [(ngModel)]="name" style="width: 100%;">
    </div>

    <div class="ui-g-12">
      <p-button type="button" icon="pi pi-search" label="Search" (click)="searchName()"></p-button>
    </div>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="cars" [responsive]="true"
        [paginator]="true" [rows]="4" [totalRecords]="this.cars.length" #table>

        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Maker</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-car>
          <tr (mouseover)="setActiveCar(car, car.id)">
            <td>{{ car.name }}</td>
            <td>{{ car.make }}</td>
            <td>
            <a [routerLink]="['/cars', car.id]" pTooltip="Edit" tooltipPosition="top">
              <i class="pi pi-pencil" style="font-size: 2rem"></i>
            </a>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g">
      <div class="ui-g-12" *ngIf="currentCar">
        <h4>Car</h4>
      <div>
        <label><strong>Name:</strong></label>
        {{ currentCar.name }}
      </div>
      <div>
        <label><strong>Make:</strong></label>
        {{ currentCar.make }}
      </div>
      <div>
        <label><strong>Year:</strong></label>
        {{ currentCar.year }}
      </div>
      <div>
        <label><strong>Color:</strong></label>
        {{ currentCar.color }}
      </div>
      <div>
        <label><strong>Price:</strong></label>
        {{ currentCar.price }}
      </div>
      <div>
        <label><strong>Status:</strong></label>
        {{ currentCar.available ? "Available" : "Sold" }}
      </div>
      </div>
    </div>

  </div>

</div>
