<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="name"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Cars List</h4>
    <ul class="list-group">
      <li
        class="list-group-item list-group-item-action list-group-item-light"
        *ngFor="let car of cars; let i = index"
        [class.active]="i == currentIndex"
        (mouseover)="setActiveCar(car, i)"
      >
        {{ car.name }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentCar">
      <h4>Car</h4>
      <div>
        <label><strong>Name:</strong></label> {{ currentCar.name }}
      </div>
      <div>
        <label><strong>Make:</strong></label>
        {{ currentCar.make }}
      </div>
      <div>
        <label><strong>Status:</strong></label>
        {{ currentCar.available ? "Available" : "Sold" }}
      </div>

      <a class="badge badge-warning" href="/cars/{{ currentCar.id }}">
        Edit
      </a>
    </div>
  </div>
</div>
