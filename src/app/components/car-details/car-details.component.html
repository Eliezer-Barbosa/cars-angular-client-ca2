<div *ngIf="currentCar" class="edit-form">
  <h4>Car</h4>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="currentCar.name"
        name="name"
      />
    </div>
    <div class="form-group">
      <label for="description">Make</label>
      <input
        type="text"
        class="form-control"
        id="make"
        [(ngModel)]="currentCar.make"
        name="make"
      />
    </div>

    <div class="form-group">
      <label><strong>Status:</strong></label>
      {{ currentCar.available ? "Available" : "Sold" }}
    </div>
  </form>

  <button
    class="badge badge-primary mr-2"
    *ngIf="currentCar.available"
    (click)="updateAvailable(false)"
  >
    Sold
  </button>
  <button
    *ngIf="!currentCar.available"
    class="badge badge-primary mr-2"
    (click)="updateAvailable(true)"
  >
    Available
  </button>

  <button class="badge badge-danger mr-2" (click)="deleteCar()">
    Delete
  </button>

  <button type="submit" class="badge badge-success" (click)="updateCar()">
    Update
  </button>
  <p>{{ message }}</p>
</div>

<div *ngIf="!currentCar">
  <br />
  <p>Cannot access this car...</p>
</div>
