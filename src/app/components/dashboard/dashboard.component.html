<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Dashboard</h1>
    </div>

    <div class="ui-g-12 ui-md-6">
      <p-panel header="Cars by maker Pie Chart">
        <p-chart type="pie" [data]="data"></p-chart>
      </p-panel>
    </div>

    <div class="ui-g-12 ui-md-6">
      <p-panel header="Cars by maker Bar Chart">
        <p-chart type="bar" [data]="data" [options]="options"></p-chart>
      </p-panel>
    </div>
  </div>
</div>
