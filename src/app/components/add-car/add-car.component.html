<div class="container">

  <div class="ui-g">
    <div class="ui-g-12">
      <h1>New Car</h1>
    </div>

    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label>Name</label><br>
      <input type="text" pInputText name="name" [(ngModel)]="car.name" style="width: 100%;">
    </div>

    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label>Maker</label>
      <p-dropdown [options]="makers" [(ngModel)]="selectedMaker"
       placeholder="Select a Maker" optionLabel="name" [showClear]="true">
      </p-dropdown>
    </div>

    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label>Year : {{ car.year }}</label>
      <p-slider [(ngModel)]="car.year" [min]="1960" [max]="2020" [style]="{'width':'100%'}"></p-slider>
    </div>

    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label>Color : {{ car.color }}</label>
          <input
            type="color"
            class="form-control"
            id="color"
            required
            [(ngModel)]="car.color"
            name="color"
          />
    </div>

    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label for="price">Price</label>
      <div class="input-group-prepend">
          <span class="input-group-text">&euro;</span>
        <input pInputText type="text" placeholder="0.00" currencyMask
          [options]="
          { prefix: '', thousands: '.', decimal: ',', allowNegative: false }"
          class="form-control"
          id="price"
          required
          [(ngModel)]="car.price"
          name="price"
          inputmode="numeric" pattern="[0-9]*"
        />
      </div>
    </div>

    <div class="ui-g-12">
      <button pButton type="button" icon="pi pi-save" label="Save" (click)="saveCar()"></button>
    </div>

    <div class="ui-g-12">
      <a  routerLink="/cars">Back to car search</a>
    </div>

  </div>

</div>
