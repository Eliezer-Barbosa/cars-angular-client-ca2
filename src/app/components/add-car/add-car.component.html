<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="car.name"
        name="name"
      />
    </div>

    <div class="form-group">
      <label for="make">Make</label>
      <input
        class="form-control"
        id="make"
        required
        [(ngModel)]="car.make"
        name="make"
      />
    </div>

    <button (click)="saveCar()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>{{ car.name }} has been added successfully!</h4>
    <button class="btn btn-success" (click)="newCar()">Add</button>
  </div>
</div>
